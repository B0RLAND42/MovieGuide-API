<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieGuide API</title>

    <!-- Font-Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <!-- Logo -->
      <div class="movielogo">
        <div class="container">
          <a href="/" class="logo-link">
            <p>Movie<span>Guide</span></p>
          </a>
        </div>
      </div>

      <!-- Search -->
      <div class="search-container">
        <div class="search-bar">
          <!-- <h3>Find Your Movie:</h3> -->

          <input
            type="text"
            class="form-control"
            placeholder="Movie Title..."
            id="search-box"
          />

          <div
            class="search-bar-list hide-search-bar-list"
            id="search-bar-list"
          ></div>
        </div>

        <!-- Random Movie Night Button -->
        <button id="random-movie-btn" class="random-movie-btn">
          Random Movie Night
        </button>
      </div>

      <!-- SECTION 3 — Coming Soon -->
      <div class="popular-movies-container">
        <h3 class="collapsible-title now-font">
          Now Playing in Theatres
          <i class="fa-solid fa-chevron-down toggle-icon"></i>
        </h3>

        <div class="popular-movies-list collapsed" id="coming-soon-list"></div>
      </div>

      <!-- SECTION 4 — Best Movies of 2025 -->
      <div class="popular-movies-container">
        <h3 class="collapsible-title">
          Best Movies of 2025
          <i class="fa-solid fa-chevron-down toggle-icon"></i>
        </h3>

        <div class="popular-movies-list collapsed" id="best-2025-list"></div>
      </div>

      <!-- SECTION 5 - Top Rated 80s Movies -->
      <div class="popular-movies-container" id="top-80s-container">
        <h3 class="collapsible-title eighty-font">
          Popular 80’s Movies
          <i class="fa-solid fa-chevron-down toggle-icon"></i>
        </h3>

        <div class="popular-movies-list collapsed" id="top-80s-list"></div>
      </div>

      <!-- SECTION — Best 90s Movies of All Time -->
      <div class="popular-movies-container">
        <h3 class="collapsible-title ninety-font">
          Best of the 90’s
          <i class="fa-solid fa-chevron-down toggle-icon"></i>
        </h3>

        <div class="popular-movies-list collapsed" id="best-comedy-list"></div>
      </div>

      <!-- SECTION - Classic Comedy Hits -->
      <div class="popular-movies-container">
        <h3 class="collapsible-title">
          Classic Comedies
          <i class="fa-solid fa-chevron-down toggle-icon"></i>
        </h3>

        <div
          class="popular-movies-list collapsed"
          id="classic-comedy-list"
        ></div>
      </div>

      <!-- SECTION 1 — Trending Movies -->
      <div class="popular-movies-container">
        <h3 class="collapsible-title horror-font">
          Trending Horror Movies
          <i class="fa-solid fa-chevron-down toggle-icon"></i>
        </h3>

        <div
          class="popular-movies-list collapsed"
          id="popular-movies-list"
        ></div>
      </div>

      <!-- SECTION - 80s HORROR CLASSICS -->
      <div class="popular-movies-container">
        <h3 class="collapsible-title horror-two-font">
          80’s Horror Classics
          <i class="fa-solid fa-chevron-down toggle-icon"></i>
        </h3>

        <div class="popular-movies-list collapsed" id="horror-80s-list"></div>
      </div>

      <!-- SECTION - Music Docs -->
      <div class="popular-movies-container">
        <h3 class="collapsible-title">
          Music Documentaries
          <i class="fa-solid fa-chevron-down toggle-icon"></i>
        </h3>

        <div class="popular-movies-list collapsed" id="music-docs-list"></div>
      </div>

      <!-- SECTION - Best Adventure Movies -->
      <div class="popular-movies-container">
        <h3 class="collapsible-title">
          Classic Adventures
          <i class="fa-solid fa-chevron-down toggle-icon"></i>
        </h3>

        <div
          class="popular-movies-list collapsed"
          id="adventure-movies-list"
        ></div>
      </div>

      

      <div class="container">
        <div class="info-container">
          <div class="info-layout" id="info-layout"></div>
        </div>
      </div>

      <footer class="tmdb-attrib">
        <a href="https://www.themoviedb.org" target="_blank" rel="noopener">
          <img
            src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_short-8e7b30f73a4020692ccca9c88bafe5dcb6f8a62a4c6bc55cd9ba82bb2cd95f6c.svg"
            alt="TMDB Logo"
          />
        </a>
        <p>
          This website uses the TMDb API & OMDb API but is not endorsed or
          certified by TMDb or OMDb.
        </p>
      </footer>
    </div>

    <!-- Trailer Modal -->
    <div id="trailer-modal" class="trailer-modal hide">
      <div class="trailer-content">
        <span id="trailer-close" class="trailer-close">&times;</span>
        <iframe
          id="trailer-iframe"
          src=""
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
