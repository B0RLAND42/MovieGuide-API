<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Guide API</title>

  <!-- Font-Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="main">

    <!-- Logo -->
    <div class="movielogo">
      <div class="container">
        <p>Movie<span>Guide</span></p>
      </div>
    </div>

    <!-- Search -->
    <div class="search-container">
      <div class="search-bar">
        <h3>Find Your Movie:</h3>

        <input 
          type="text" 
          class="form-control" 
          placeholder="Movie Title..." 
          id="search-box">

        <div class="search-bar-list hide-search-bar-list" id="search-bar-list"></div>
      </div>
    </div>

    <div class="container">
      <div class="info-container">
        <div class="info-layout" id="info-layout"></div>
      </div>
    </div>

  </div>

  <script src="main.js"></script>
</body>
</html>
