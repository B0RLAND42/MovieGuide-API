<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieGuide API</title>

    <!-- Font-Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <!-- Logo -->
      <div class="movielogo">
        <div class="container">
          <p>Movie<span>Guide</span></p>
        </div>
      </div>

      <!-- Search -->
      <div class="search-container">
        <div class="search-bar">
          <!-- <h3>Find Your Movie:</h3> -->

          <input
            type="text"
            class="form-control"
            placeholder="Movie Title..."
            id="search-box"
          />

          <div
            class="search-bar-list hide-search-bar-list"
            id="search-bar-list"
          ></div>
        </div>
      </div>

      <div class="container">
        <div class="info-container">
          <div class="info-layout" id="info-layout"></div>
        </div>
      </div>

      <footer class="tmdb-attrib">
        <a href="https://www.themoviedb.org" target="_blank" rel="noopener">
          <img
            src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_short-8e7b30f73a4020692ccca9c88bafe5dcb6f8a62a4c6bc55cd9ba82bb2cd95f6c.svg"
            alt="TMDB Logo"
          />
        </a>
        <p>
          This website uses the TMDb API & OMDb API but is not endorsed or
          certified by TMDb or OMDb.
        </p>
      </footer>
    </div>

    <!-- Trailer Modal -->
    <div id="trailer-modal" class="trailer-modal hide">
      <div class="trailer-content">
        <span id="trailer-close" class="trailer-close">&times;</span>
        <iframe id="trailer-iframe" src="" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
